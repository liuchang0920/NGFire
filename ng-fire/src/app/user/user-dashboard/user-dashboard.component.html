<mat-toolbar>
  <button mat-icon-button (click)="goBack()">
    <mat-icon class="mat-18">arrow_back</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button (click)="editing=false" *ngIf="editing">Done</button>
  <button mat-button (click)="editing=true" *ngIf="!editing">Edit Profile</button>

</mat-toolbar>

<ng-container *ngIf="user">
  <div [hidden]="editing">
    <div class="hero">
      <div class="photoURL" [ngStyle]="{'background-image': 'url(' + user.photoURL + ')'}">
        <input type="file" accept="image/*" name="file" id="file" class="uploadPhoto" (change)="uploadPhotoURL($event)">
        <label for="file">Change Photo</label>
      </div>
      <div class="hero-text">
        <h1> {{ user.displayName }} </h1>
        <p>
          {{ user.email }}
        </p>
      </div>
    </div>
    <app-post-dashboard></app-post-dashboard>
  </div>

  <div [hidden]="!editing">
    <mat-card>
      <mat-form-field>
        <input matInput placeholder="update your name" [(ngModel)]="user.displayName">
        <mat-icon matSuffix (click)="updateProfile()">save</mat-icon>
        <mat-hint align="end">Save</mat-hint>
      </mat-form-field>
    </mat-card>
    <mat-card>
      <mat-form-field>
        <input matInput placeholder="update your email" [(ngModel)]="user.email">
        <mat-icon matSuffix (click)="updateEmail()">save</mat-icon>
        <mat-hint align="end">Save</mat-hint>
      </mat-form-field>
    </mat-card>
    <mat-card>
      <form (ngSubmit)="updateUser()">
        <mat-form-field>
          <input matInput placeholder="update your website" [(ngModel)]="user.website" name="website">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="update your location" [(ngModel)]="user.location" name="location">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="update your bio" [(ngModel)]="user.bio" name="bio"></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent" >
          Save
        </button>
      </form>
  </mat-card>

  </div>
</ng-container>
