<div *ngIf="user">
    <mat-card routerLink="{{ user.uid }}">
        <mat-card-header>
          <div>
            <img  [src]="user.photoURL" alt="{{ user.displayName }}">
          </div>
          <div class="user-title">
            <mat-card-title>{{ user.displayName }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          </div>
        </mat-card-header>

        <mat-card-content>
            <p> {{ user.uid }}</p>
        </mat-card-content>
    </mat-card>
</div>
