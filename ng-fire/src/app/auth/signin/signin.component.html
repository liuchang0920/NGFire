<main>
  <section>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <h3>Welcome back</h3>
      <p>Log in to your account</p>

      <mat-form-field >
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.valid">
          not a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field >
        <input matInput placeholder="Enter your password" [formControl]="password" required [type]="hide? 'text' : 'password'">
        <mat-icon  matSuffix (click)="hide = !hide"> {{ hide?'visibility_off': 'visibility'}} </mat-icon>
        <mat-hint align="end">
          <a routerLink="/reset-password"> Forget password?</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">
          not a valid password
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button type="submit" color="accent">
        Sign in
      </button>
    </form>
  </section>
  <p> Tired of ye another password? Continue with:</p>
  <button mat-raised-button (click)="auth.googleLogin()">
    Google
  </button>
  <button mat-raised-button (click)="auth.facebookLogin()">
    Facebook
  </button>
  <button mat-raised-button (click)="auth.twitterLogin()">
    Twitter
  </button>
  <button mat-raised-button (click)="auth.githubLogin()">
    Github
  </button>

</main>
