<mat-list >
    <mat-list-item>
        <img matListAvatar [src]="thread.avatar || '//:0'"  >
        <p mat-line routerLink="{{thread.id}}" > {{ thread.creator }} </p>
        <p mat-line > {{ thread.lastMessage }} </p>
        <button mat-icon-button (click)="delete(thread.id)">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
